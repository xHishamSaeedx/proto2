{% extends 'main.html' %}

{% block content %}

<main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Topics</h3>
          {% for sm in  projects1.topic.all %}
          <div class="singleProject__toolStack">
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{sm}} (importance rating : {{sm.rating}}/10)</small>
            </span>    
          </div>
          {% endfor %}
        </div>
        <div class="column column--2of3">
          <h2 class="singleProject__title">{{projects1.name}}</h2>
        </div>
      </div>
    </div>
  </main>


{% endblock %}
